<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Watchlistify's home page for keeping track of all the shows and movies you've watched.">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap" rel="stylesheet">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
  <div class="container">
    <div class="header">
      <div id="userInfo">Signed out.</div>
      <script>
        (async () => {
          const response = await fetch('/user');
          const user = await response.json();
          document.getElementById('userInfo').textContent = `Signed in as ${user.user.username}.`;
        })();
      </script>
      <form id="logout" method="post" action="/logout" style="float:right">
        <button type="submit" id="logoutButton">Logout</button>
      </form>
      <h1>Watchlistify</h1>
      <p>
        A list for keeping track of all the shows and movies you've watched.
      </p>
    </div>
    <div class="form">
      <form id="myForm">
        <label for="format">Format:</label>
        <select id="format" name="format" required>
          <option value="" selected disabled>Select</option>
          <option value="Movie">Movie</option>
          <option value="TV Show">TV Show</option>
          <option value="Drama">Drama</option>
          <option value="Documentary">Documentary</option>
        </select>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="" size="40" maxlength="70" required>

        <p style="font-weight: bold">Genre:</p>
        <div id="genre">
          <input type="radio" id="action" name="genre" value="Action" required>
          <label for="action">Action</label> <br>
          <input type="radio" id="adventure" name="genre" value="Adventure">
          <label for="adventure">Adventure</label> <br>
          <input type="radio" id="comedy" name="genre" value="Comedy">
          <label for="comedy">Comedy</label> <br>
          <input type="radio" id="horror" name="genre" value="Horror">
          <label for="horror">Horror</label> <br>
          <input type="radio" id="thriller" name="genre" value="Thriller">
          <label for="thriller">Thriller</label> <br>
          <input type="radio" id="mystery" name="genre" value="Mystery">
          <label for="mystery">Mystery</label> <br>
          <input type="radio" id="romance" name="genre" value="Romance">
          <label for="romance">Romance</label> <br>
          <input type="radio" id="scifi" name="genre" value="Sci-Fi">
          <label for="scifi">Sci-Fi</label> <br>
          <input type="radio" id="historical" name="genre" value="Historical">
          <label for="historical">Historical</label>
        </div>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10">
        <br>
        <label for="watched">Episodes Watched:</label>
        <input type="number" id="watched" name="watched" min="0" max="300" required>
        <br>
        <label for="episodes">Total Episodes:</label>
        <input type="number" id="episodes" name="episodes" min="1" max="300" required>

        <br>
        <button id="submitButton">Submit</button>
      </form>
    </div>
    <div class="content">
      <h2>My List</h2>
      <p>
        To modify an entry, click on the cell you want to edit. <br>
        To delete an entry, click on the corresponding delete button. <br>
      </p>
      <table id="dataTable"></table>
    </div>
    <div class="footer">
        <a href="mailto:cnngo@wpi.edu">Email</a>
        <a href="https://github.com/christinenngo">Github</a>
        <p>
          &copy; 2025 Christine Ngo
        </p>
    </div>
  </div>
  </body>
</html>
